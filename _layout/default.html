<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" type="text/css">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="{{ page.author }}">
  <link rel="shortcut icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/png">
  <script src="{{ '/toggletheme.js' | relative_url }}" type="text/javascript"></script>
</head>
<body>
  <div class="scanline"></div>
  {{ content }}
  <footer> {{ page.last_modified_at | default: page.date | date: "%B %d, %Y" }} </footer>
</body>
</html>
