<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterbooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>[AI WRITTEN] Asterbooks</h1>
        <p>A free platform for writers â€” non-romance genres first-and-foremost!</p>
    </header>

    <main>
        <section class="submission">
            <h2>Submit Your Story</h2>
            <form id="storyForm">
                <input type="text" id="title" placeholder="Story Title" required>
                <input type="text" id="author" placeholder="Author Name" required>
                <select id="genre" required>
                    <option value="">Select Genre</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Other">Other</option>
                </select>
                <textarea id="content" rows="6" placeholder="Write your story here..." required></textarea>
                <button type="submit">Publish Story</button>
            </form>
        </section>

        <section class="stories">
            <h2>Published Stories</h2>
            <div id="storyList">
                <p>No stories yet. Be the first to submit!</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
